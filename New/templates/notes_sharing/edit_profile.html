{%  extends 'notes_sharing/user_navigation.html' %}
{% load static %}
{% block body %}

<div class="container mt-5" xmlns="http://www.w3.org/1999/html">
    <h2 class="text-center">Edit Profile</h2>
    <hr>
    <div class="row">
        <div class="col-sm-6">
            <form method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-sm-6">
                        <label>First Name</label>
                        <input type="text" class="form-control" value="{{data.user.first_name}}" name="fname">
                    </div>
                     <div class="form-group col-sm-6">
                        <label>Last Name</label>
                        <input type="text" class="form-control" value="{{data.user.last_name}}" name="lname">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label>Email ID</label>
                         <input type="text" class="form-control" value="{{data.user.username}}" name="emailid" readonly>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label>Contact</label>
                         <input type="text" class="form-control" value="{{data.contact}}" name="contact">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Branch</label>
                         <input type="text" value="{{data.branch}}" class="form-control" readonly>
                    </div>
                    <div class="form-group col-md-6 mt-2"><br>
                        <select class="form-control" name="branch">
                            <option value="B.Sc-IT">B.Sc-IT</option>
                            <option value="B.Sc-CS">B.Sc-CS</option>
                            <option value="B.Sc">B.Sc</option>
                            <option value="B.A">B.A</option>
                            <option value="B.A.F">B.A.F</option>
                            <option value="B.Com">B.Com</option>
                            <option value="B.M.S">B.M.S</option>
                            <option value="B.B.I">B.B.I</option>
                         </select>
                    </div>
                </div>
                <input type="submit" value="Update" class="btn btn-primary mt-2">
            </form>
        </div>
    </div>
</div>

{% if error %}
<script>
    alert('Profile Updated Successfully');
    window.location = "{% url 'profile' %}";
</script>
{% endif %}

{% endblock %}
